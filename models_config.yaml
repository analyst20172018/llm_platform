parameter_templates:
  web_search: &param_web_search
    type: boolean
    default: false
    ui: toggle
    label: Web Search
  code_execution: &param_code_execution
    type: boolean
    default: false
    ui: toggle
    label: Code Execution
  citations_enabled: &param_citations_enabled
    type: boolean
    default: false
    ui: toggle
    label: Citations Enabled
  url_context: &param_url_context
    type: boolean
    default: false
    ui: toggle
    label: URL Context
  function_calling: &param_function_calling
    type: boolean
    default: true
    ui: hidden
    send_default: false
    include_in_request: false
  structured_output: &param_structured_output
    type: boolean
    default: true
    ui: hidden
    send_default: false
  image_output: &param_image_output
    type: boolean
    default: false
    ui: toggle
    label: Image Output
    requires_output: image
    include_in_request: false
  temperature_fixed_1: &param_temperature_fixed_1
    type: float
    default: 1
    ui: hidden

